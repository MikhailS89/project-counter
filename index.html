<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="conteiner">
    <div v-cloak id="note" class="conteiner-wrp pt-5">
        <div class="card center">
            <h1 class="card-title">Счетчик: {{ counter }} deg</h1>
            <div class="card-wrp">
                <button @click="subtractionDeg()" class="btn btn--hover btn--active">-</button>
                <button @click="addationDeg()" class="btn btn--hover btn--active">+</button>
                <button @click="resetDeg()" class="btn btn--hover btn--active">c</button>
            </div>
        </div>
        <hr class="hr">
        <div class="time">
            <div class="time-center">
                <div 
                    :style="{
                        transform: `rotate(${counter}deg)`
                    }" 
                    class="time-line">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/index.js"></script>
</body>
</html>
